operationName: 'test:error:web'
tags:
  -
    key: auxmoney-opentracing-bundle.span-origin
    value: 'core:command'
  -
    key: command.exit-code
    value: 0
logs: {  }
children:
  -
    operationName: 'sending HTTP request'
    tags:
      -
        key: auxmoney-opentracing-bundle.span-origin
        value: 'core:psr-18'
      -
        key: http.method
        value: GET
      -
        key: http.status_code
        value: 500
      -
        key: http.url
        value: 'http://localhost:8000/error'
    logs: {  }
    children:
      -
        operationName: 'http://localhost:8000/error'
        tags:
          -
            key: auxmoney-opentracing-bundle.span-origin
            value: 'core:request'
          -
            key: http.method
            value: GET
          -
            key: http.url
            value: 'http://localhost:8000/error'
        logs: {  }
        children:
          -
            operationName: 'App\Controller\TestController::error'
            tags:
              -
                key: auxmoney-opentracing-bundle.span-origin
                value: 'core:controller'
              -
                key: http.status_code
                value: 500
            logs:
              -
                fields:
                  -
                    key: event
                    type: string
                    value: error
                  -
                    key: error.kind
                    type: string
                    value: Exception
                  -
                    key: error.object
                    type: string
                    value: Exception
                  -
                    key: message
                    type: string
                    value: 'something bad happened in the controller'
            children:
              -
                operationName: error_controller
                tags:
                  -
                    key: auxmoney-opentracing-bundle.span-origin
                    value: 'core:controller'
                  -
                    key: http.status_code
                    value: 500
                logs: {  }
