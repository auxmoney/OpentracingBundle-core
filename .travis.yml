language: php
os: linux
dist: bionic

jobs:
  include:
    - php: '7.1'
      env: SYMFONY_VERSION="3.4.*"
    - php: '7.4'
      env: SYMFONY_VERSION="3.4.*"
    - php: '7.2'
      env: SYMFONY_VERSION="4.4.*"
    - php: '7.4'
      env: SYMFONY_VERSION="4.4.*"
    - php: '7.2'
      env: SYMFONY_VERSION="5.0.*"
    - php: '7.4'
      env: SYMFONY_VERSION="5.0.*"

before_install:
  - composer global require hirak/prestissimo

install:
  - composer require symfony/symfony:${SYMFONY_VERSION}

script:
  - composer run-script quality
