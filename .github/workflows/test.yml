name: test

on:
  push:
    branches:
      - '*'
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
    branches:
      - 'master'
  schedule:
    - cron: '1 9 * * 0'

jobs:
  test_unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - symfony: '4.4.*'
            php: '8.0'
          - symfony: '4.4.*'
            php: '8.1'
          - symfony: '4.4.*'
            php: '8.2'
          - symfony: '5.4.*'
            php: '8.0'
          - symfony: '5.4.*'
            php: '8.1'
          - symfony: '5.4.*'
            php: '8.2'
          - symfony: '6.2.*'
            php: '8.1'
          - symfony: '6.2.*'
            php: '8.2'
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: Setup PHP Action
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
      - name: prepare test environment
        run: |
          Tests/Functional/Scripts/downloadComposer.sh
          composer config extra.symfony.require "${{ matrix.symfony }}"
          composer config extra.symfony.allow-contrib true
          composer config --no-plugins allow-plugins.symfony/flex true
          # adds flex
          composer require symfony/flex
          # updates to SYMFONY_VERSION, but runs recipes
          composer update symfony/*
          # reset tracked files
          git reset --hard
          # clean up recipe generated files and folders
          git clean -df
      - name: execute unit tests
        run: |
          composer config --no-plugins allow-plugins.symfony/flex true
          composer run-script quality

  test_functional:
    name: Functional Tests
    needs:
      - test_unit
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - symfony: '4.4.*'
            php: '8.0'
          - symfony: '4.4.*'
            php: '8.1'
          - symfony: '4.4.*'
            php: '8.2'
          - symfony: '5.4.*'
            php: '8.0'
          - symfony: '5.4.*'
            php: '8.1'
          - symfony: '5.4.*'
            php: '8.2'
          - symfony: '6.2.*'
            php: '8.1'
          - symfony: '6.2.*'
            php: '8.2'
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: Setup PHP Action
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
      - name: prepare test environment
        run: |
          Tests/Functional/Scripts/downloadComposer.sh
          composer config extra.symfony.require "${{ matrix.symfony }}"
          composer config extra.symfony.allow-contrib true
          composer config --no-plugins allow-plugins.symfony/flex true
          # adds flex
          composer require symfony/flex
          # updates to SYMFONY_VERSION, but runs recipes
          composer update symfony/*
          # reset tracked files
          git reset --hard
          # clean up recipe generated files and folders
          git clean -df
      - name: install symfony cli
        run: |
          wget https://get.symfony.com/cli/installer -O - | sudo bash -s -- --install-dir /usr/local/bin
      - name: execute functional tests
        env:
          SYMFONY_VERSION: ${{ matrix.symfony }}
          FORKED_REPOSITORY: ${{ github.event.pull_request.head.repo.full_name }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITHOUT_JAEGER: true
        run: |
          composer config --no-plugins allow-plugins.symfony/flex true
          composer run-script phpunit-functional
      - name: show running containers
        run: docker ps
